    image: ubuntu/focal64
    description: |
      This sets up the IODINE client.
    setup:
      type: shell
      val: |
        echo "woop"
    run:
        type: shell
        val: |
          echo "{{ variables.a }}"
          echo "{{ variables.b }}"

    #setup:
