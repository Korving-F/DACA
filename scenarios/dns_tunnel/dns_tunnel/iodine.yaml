dns_attack_server:
    name: iodine_server
    image: ubuntu/focal64
    description: |
      This sets up the IODINE server.
    setup:
        type: shell
        val: apt-get install something
    run:
        type: shell
        val: python3 web_server.py

dns_attack_client:
