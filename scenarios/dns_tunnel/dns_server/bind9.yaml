name: Bind9
description: |
  Installation of Bind9 DNS server.
image: ubuntu/focal64
setup:
  type: shell
  val: |
    apt install bind9
    "{{ variables.nmap }}"
run:
  type: shell
  val: systemct status
artifacts_to_collect:
  - type: pcap
    val: ["place BPF filter here"]
  - type: files
    val: ["/var/log/bind9.log"]
  - type: mordor
    val: ["/var/log/bind9.log"]
  - type: elastic
    val: ["hostname:port"]

variables:
  - nmap:
    - nmap -sV --script=http-enum 127.0.0.1:8009
    - nmap -p8008 --script http-waf-detect 127.0.0.2
    - nmap -p8008 --script http-wordpress-users 127.0.0.2
