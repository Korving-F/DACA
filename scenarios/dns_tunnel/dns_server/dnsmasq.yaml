name: DNSMASQ
description: |
  Installation of DNSMASQ DNS server.
image: ubuntu/focal64
setup:
  type: shell
  val: apt install dnsmasq
run:
  type: shell
  val: systemct status
artifacts_to_collect:
  - type: pcap
    val: ["place BPF filter here"]
  - type: files
    val: ["/var/log/bind9.log"]
  - type: mordor
    val: ["/var/log/bind9.log"]
  - type: elastic
    val: ["hostname:port"]