name: DNSMASQ
description: |
  Installation of DNSMASQ DNS server.
image: ubuntu/focal64
setup:
  type: shell
  val: |
    apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y dnsmasq
    echo -e "log-queries\nlog-facility=/var/log/dnsmasq.log\nno-resolv\nserver=9.9.9.9\nserver=8.8.8.8\nserver=/attack/172.18.0.2\nstrict-order" > /etc/dnsmasq.conf
run:
  type: shell
  val: dnsmasq --no-daemon
